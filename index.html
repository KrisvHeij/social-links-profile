<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main>
    <div class="flex-container">
      <div class="card-socials">
        <div class="card-header">
          <div class="card-img">
            <img src="./assets/images/avatar-jessica.jpeg" alt="photo of Jessica Randall">
          </div>
          <h1>Jessica Randall</h1>
          <p class="card-city">London, United Kingdom</p>
          <p class="card-description">"Front-end developer and avid reader."</p>
        </div>
        <div class="card-links">
          <a href="#" class="social-link">GitHub</a>
          <a href="#" class="social-link">Frontend Mentor</a>
          <a href="#" class="social-link">LinkedIn</a>
          <a href="#" class="social-link">Twitter</a>
          <a href="#" class="social-link">Instagram</a>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
